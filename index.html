<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #007bff;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #555;
    }

    #timer {
      font-size: 2em;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/13RmjG1j/maintenance-5427159.png" alt="Under Maintenance Image" />
    <h1>This site is under maintenance</h1>
    <p>Weâ€™re preparing to serve you better. Estimated time remaining:</p>
    <div id="timer">30:00</div>
  </div>

  <script>
    let timeLeft = 30 * 60; // 30 minutes in seconds

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        document.getElementById('timer').textContent = "00:00";
      }
    }

    updateTimer();
  </script>
</body>
</html>
