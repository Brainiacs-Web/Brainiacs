<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRAINIACS Flash Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Brainiacs Color Palette */
    :root {
      --primary-color: #009688;
      --secondary-color: #00796b;
      --accent-color: #ff5722;
      --light-bg: #e0f2f1;
      --white: #ffffff;
      --text-color: #333333;
      --card-shadow: rgba(0,0,0,0.1);
      --hover-bg: rgba(0,150,136,0.1);
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: "Poppins", sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .flash-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .flash-card {
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--card-shadow);
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s, background .2s;
      position: relative;
      overflow: hidden;
    }
    .flash-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--accent-color);
      transform: translateY(100%);
      transition: transform .3s ease;
      z-index: 0;
    }
    .flash-card span {
      position: relative;
      z-index: 1;
      color: var(--primary-color);
    }
    .flash-card:hover::before {
      transform: translateY(0);
    }
    .flash-card:hover span {
      color: var(--white);
    }
  </style>
</head>
<body>

  <h1>BRAINIACS</h1>

  <div class="flash-container">
    <div class="flash-card"><span>Arjuna Jee</span></div>
    <div class="flash-card"><span>Lakshya Jee</span></div>
    <div class="flash-card"><span>Prayas Jee</span></div>
  </div>

</body>
</html>
