<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
  />
  <title>Test Results</title>

  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ----------------------------------------
       Variables & Global Resets
    ---------------------------------------- */
    :root {
      --blue: #007adf;
      --light-blue: #56b4ef;
      --green: #28a745;
      --red: #dc3545;
      --yellow: #ffc107;
      --bg-start: #e0f2ff;
      --bg-end: #f7faff;
      --card-radius: 10px;
      --font-base: 14px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      font-size: var(--font-base);
    }
    body {
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: #333;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----------------------------------------
       Header
    ---------------------------------------- */
    .top-container {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      z-index: 10;
    }
    .top-container h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--blue);
    }

    /* ----------------------------------------
       Layout
    ---------------------------------------- */
    .container {
      max-width: 860px;
      margin: 1.5rem auto;
      padding: 0 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Metric Cards */
    #totalResult {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }
    .metric-card {
      background: #fff;
      border-radius: var(--card-radius);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .metric-card.correct { border-top: 4px solid var(--green); }
    .metric-card.wrong   { border-top: 4px solid var(--red); }
    .metric-card.unans   { border-top: 4px solid var(--yellow); }
    .metric-card.score   { border-top: 4px solid var(--blue); }
    .metric-card h2 {
      font-size: 1.5rem;
      color: var(--blue);
      margin-bottom: 0.25rem;
    }
    .metric-card p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Info Card */
    .info-card {
      display: flex;
      gap: 1rem;
      background: #fff;
      border-radius: var(--card-radius);
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      align-items: center;
    }
    .legend {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .legend-color {
      width: 1rem;
      height: 1rem;
      border-radius: 2px;
      margin-right: 0.5rem;
    }
    .info-right {
      flex: 0 0 120px;
      height: 120px;
    }
    .info-right canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Subject Tabs */
    nav#buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }
    nav#buttonsContainer button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--light-blue);
      background: #fff;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    nav#buttonsContainer button.active {
      background: var(--light-blue);
      color: #fff;
      border-color: var(--light-blue);
    }

    /* Questions & Pagination */
    section#sectionResult {
      position: relative;
      min-height: 200px;
    }
    .loading {
      text-align: center;
      color: #777;
      padding: 2rem 0;
    }
    .question-box {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }
    .question-header {
      background: var(--light-blue);
      color: #fff;
      padding: 0.75rem 1rem;
      position: relative;
      font-weight: 500;
    }
    .question-header::after {
      content: "";
      position: absolute;
      bottom: 0; left: 0;
      height: 4px;
      width: var(--progress, 0%);
      background: var(--green);
      transition: width 0.2s;
    }
    .question-body {
      padding: 1rem;
    }
    .options {
      list-style: none;
      margin-bottom: 1rem;
    }
    .option-box {
      background: #f9f9f9;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 2px solid #ececec;
      border-radius: 6px;
    }
    .option-box.correct {
      background: #d4edda;
      border-color: var(--green);
      color: #155724;
    }
    .feedback {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .feedback span {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      flex: 1 1 45%;
      text-align: center;
    }
    .selected-correct { background: var(--green); color: #fff; }
    .selected-wrong   { background: var(--red);   color: #fff; }
    .correct-answer   { background: #d4edda; color: #155724; }
    .solution {
      background: #f1f1f1;
      border-left: 4px solid var(--blue);
      padding: 0.75rem 1rem;
      font-style: italic;
      color: #444;
    }
    .pager {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .pager button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
    }
    .pager button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .info-card { flex-direction: column; align-items: flex-start; }
      nav#buttonsContainer { gap: 0.5rem; }
    }
  </style>
</head>

<body>
  <header class="top-container">
    <h1>Test Results</h1>
  </header>

  <main class="container" aria-live="polite">
    <!-- 1) Metric Cards -->
    <div id="totalResult" aria-label="Summary metrics"></div>

    <!-- 2) Overall Analysis -->
    <div class="info-card">
      <div class="info-left">
        <h2>Overall Analysis</h2>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-color green"></span>Correct
          </div>
          <div class="legend-item">
            <span class="legend-color red"></span>Wrong
          </div>
          <div class="legend-item">
            <span class="legend-color yellow"></span>Unanswered
          </div>
        </div>
      </div>
      <div class="info-right">
        <canvas id="overallChart" role="img" aria-label="Correct vs Wrong vs Unanswered"></canvas>
      </div>
    </div>

    <!-- 3) Subject Tabs -->
    <nav id="buttonsContainer" aria-label="Subjects"></nav>

    <!-- 4) Questions & Pagination -->
    <section id="sectionResult">
      <div class="loading">Loading…</div>
    </section>
  </main>

  <script type="module">
  (async function() {
    // --- Firebase setup ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:    "AIzaSyDOYPyulIXHzVhse8xWfpXoCBOkE3VSHts",
      authDomain:"brainiacs-13a3f.firebaseapp.com",
      projectId: "brainiacs-13a3f",
      storageBucket:"brainiacs-13a3f.appspot.com",
      messagingSenderId:"530382354851",
      appId:      "1:530382354851:web:f65bde4a1b3f86d75d8216"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // --- DOM references ---
    const totalResultEl    = document.getElementById("totalResult");
    const buttonsContainer = document.getElementById("buttonsContainer");
    const sectionResult    = document.getElementById("sectionResult");

    // --- URL parameters ---
    const params    = new URLSearchParams(window.location.search);
    const testID    = params.get("test")    || alert("Test ID missing!");
    const batchName = params.get("batch")   || alert("Batch missing!");
    const username  = params.get("username")|| alert("Username missing!");

    // --- Helpers ---
    const formatTextWithImages = text => {
      if (!text) return "–";
      return text.replace(/(https?:\/\/[^\s]+)/g, url =>
        `<img src="\${url}" alt="" style="max-width:100%;border-radius:4px;margin-top:4px;">`
      );
    };

    const tplMetricCard = (num, label, type) =>
      `<div class="metric-card \${type}">
         <h2>\${num}</h2><p>\${label}</p>
       </div>`;

    const tplQuestions = ({ q, sel, corr }, idx, total) => {
      const pct = Math.round(((idx + 1) / total) * 100);
      return \`
      <article class="question-box">
        <header class="question-header" style="--progress:\${pct}%">
          Q \${idx + 1} of \${total}: \${formatTextWithImages(q.question)}
        </header>
        <div class="question-body">
          <ul class="options">
            \${(q.options || []).map(o => \`
              <li class="option-box\${o.trim().toUpperCase()===corr?' correct':''}">
                \${formatTextWithImages(o)}
              </li>\`).join('')}
          </ul>
          <div class="feedback">
            <span class="\${sel===corr?'selected-correct':'selected-wrong'}">
              Your Answer: \${sel||'–'}
            </span>
            \${sel!==corr?`<span class="correct-answer">Correct: \${corr}</span>`:''}
          </div>
          <div class="solution">
            <strong>Solution:</strong> \${formatTextWithImages(q.solution)}
          </div>
        </div>
      </article>\`;
    };

    // --- Data fetchers ---
    const fetchDoc = async path => {
      const snap = await getDoc(doc(db, ...path));
      if (!snap.exists()) throw new Error("Data not found: " + path.join("/"));
      return snap.data();
    };

    const loadTestStructure = () => fetchDoc(["Questions", testID]).then(d => d.subjects || []);
    const loadUserResponses = () =>
      fetchDoc(["Tests", testID, "Batches", batchName, "Users", username])
        .then(d => d.subjects || {});
    const fetchSubjectQuestions = subj =>
      fetchDoc(["Questions", testID, "Subjects", subj])
        .then(d => Object.values(d.questions || {}));

    // --- Draw chart ---
    const drawDoughnut = (ctxEl, data) => {
      new Chart(ctxEl, {
        type: "doughnut",
        data: {
          labels: ["Correct","Wrong","Unanswered"],
          datasets: [{ data, backgroundColor: ["#28a745","#dc3545","#ffc107"] }]
        },
        options: { plugins:{ legend:{ display:false } }, cutout:"60%" }
      });
    };

    // --- Main display logic ---
    try {
      sectionResult.innerHTML = `<div class="loading">Loading results…</div>`;

      const [subjects, userResp] = await Promise.all([
        loadTestStructure(), loadUserResponses()
      ]);

      // aggregate
      let totalC = 0, totalW = 0, totalU = 0, totalScore = 0;
      const perSub = {};

      for (let subj of subjects) {
        const qs = await fetchSubjectQuestions(subj);
        let c=0,w=0,u=0;
        const details = qs.map(q => {
          const sel  = ((userResp[subj]?.[q.questionId]?.selectedAnswer)||"")
                        .trim().toUpperCase();
          const corr = (q.correctAnswer||"").trim().toUpperCase();
          if (!sel) u++;
          else if (sel===corr) { c++; totalScore+=4; }
          else { w++; totalScore-=1; }
          return { q, sel, corr };
        });
        totalC+=c; totalW+=w; totalU+=u;
        perSub[subj] = details;
      }

      // render metrics
      totalResultEl.innerHTML = [
        tplMetricCard(totalC, "Correct",   "correct"),
        tplMetricCard(totalW, "Wrong",     "wrong"),
        tplMetricCard(totalU, "Unanswered","unans"),
        tplMetricCard(totalScore,"Score",   "score")
      ].join("");

      // overall chart
      drawDoughnut(
        document.getElementById("overallChart").getContext("2d"),
        [totalC, totalW, totalU]
      );

      // subject tabs
      buttonsContainer.innerHTML = "";
      const fragment = document.createDocumentFragment();
      subjects.forEach((subj, i) => {
        const btn = document.createElement("button");
        btn.textContent = subj;
        btn.addEventListener("click", () => selectSubject(i, btn));
        fragment.append(btn);
      });
      buttonsContainer.append(fragment);
      // auto-select first
      buttonsContainer.children[0]?.click();

      function selectSubject(idx, btnEl) {
        // highlight tab
        Array.from(buttonsContainer.children).forEach(b =>
          b.classList.toggle("active", b===btnEl)
        );
        // render questions
        const details = perSub[subjects[idx]];
        let cur = 0;

        sectionResult.innerHTML = \`
          <div id="questionContainer"></div>
          <div class="pager">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
          </div>\`;

        const qCont   = document.getElementById("questionContainer");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function render(i) {
          qCont.innerHTML = tplQuestions(details[i], i, details.length);
          prevBtn.disabled = i === 0;
          nextBtn.disabled = i === details.length - 1;
        }
        prevBtn.addEventListener("click", () => { if (cur>0) render(--cur); });
        nextBtn.addEventListener("click", () => { if (cur<details.length-1) render(++cur); });
        render(cur);
      }

    } catch (err) {
      sectionResult.innerHTML = `
        <p style="color:#c00;text-align:center;">
          Error: ${err.message}
        </p>`;
      console.error(err);
    }
  })();
  </script>
</body>
</html>
